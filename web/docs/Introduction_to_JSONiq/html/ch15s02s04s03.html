					This function returns the greatest integer that is lower or equal to its input.
				</div><div class="para">
					<code class="code">floor(numeric?) as numeric?</code>
				</div><div class="example"><h6>Example 15.14. Getting the Floor.</h6><div class="example-contents"><pre class="programlisting">
floor(-2.3)
</pre><pre class="programlisting">Result:
 -3
